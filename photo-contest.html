<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo - Conférence Scientifique</title>
    <style>
        /* Styles pour la galerie et les miniatures */
        .gallery-item {
            display: inline-block;
            border: 1px solid #007CBD;
            padding: 5px;
            margin: 10px;
            background-color: #EAF8FD;
            border-radius: 5px;
        }
        .thumbnail-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #EAF8FD;
            border-radius: 5px;
        }
        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="gallery"></div>

    <script>
        // Fonction pour générer l'HTML des images à partir d'une liste d'IDs
        function generateGallery(ids) {
            const gallery = document.getElementById('gallery');
            ids.forEach(id => {
                // Création des éléments HTML pour chaque image
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';

                const link = document.createElement('a');
                link.href = `https://drive.google.com/uc?export=view&id=${id}`;
                link.target = '_blank';

                const thumbnailContainer = document.createElement('div');
                thumbnailContainer.className = 'thumbnail-container';

                const img = document.createElement('img');
                img.src = `https://drive.google.com/thumbnail?id=${id}`;
                img.alt = `Photo avec ID ${id}`;

                // Construction des éléments
                thumbnailContainer.appendChild(img);
                link.appendChild(thumbnailContainer);
                galleryItem.appendChild(link);
                gallery.appendChild(galleryItem);
            });
        }

        // Chargement du fichier des IDs
        fetch('ids.txt')
            .then(response => response.text())
            .then(text => {
                // Récupération des IDs ligne par ligne
                const ids = text.trim().split('\n');
                generateGallery(ids); // Génération de la galerie
            })
            .catch(error => console.error('Erreur de chargement du fichier:', error));
    </script>
</body>
</html>
